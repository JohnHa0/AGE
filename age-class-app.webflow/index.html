  <script>
  API_endpoint = "http://localhost:5000/predict/";
  const get_pred = async (img) => {
    document.querySelector("#age").innerHTML = 'predicting...';
    document.querySelector("#gender").innerHTML = 'predicting...';
    document.querySelector(
      "#ethnicity"
    ).innerHTML = 'predicting...';
    res = {
      a: { label: "0-2", prob: 88.8218 },
      g: { label: "female", prob: 71.5417 },
      e: { label: "asian", prob: 80.8311 },
    };
    res = await axios.get(API_endpoint + img);
    res = res.data;
    console.log(res);
    const { a, g, e } = res;
    console.log(res);
    document.querySelector("#age").innerHTML = `${a.label} ${a.prob}%`;
    document.querySelector("#gender").innerHTML = `${g.label} ${e.prob}%`;
    document.querySelector(
      "#ethnicity"
    ).innerHTML = `${e.label} ${e.prob}%`;
  };
  document
    .querySelectorAll(".gp_image_to_predict")
    .forEach((img_to_predict) => {
    img_url = "";
    img_to_predict.addEventListener("click", (e) => {
      img_url = e.target.getAttribute("src");
      document
        .querySelector(".gp_image_predicted")
        .setAttribute("src", img_url);
      get_pred(img_url);
    });
  });
</script>
